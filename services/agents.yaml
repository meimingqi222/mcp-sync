# Format transformation rules
# Defines how to convert between different agent configuration formats
transforms:
  standard_to_zed:
    # Maps standard format fields to Zed format fields
    add_fields:
      source: "custom"
      enabled: true
    keep_fields:
      - command
      - args
      - env
  
  zed_to_standard:
    # Removes Zed-specific fields when converting to standard format
    remove_fields:
      - source
      - enabled
    keep_fields:
      - command
      - args
      - env

agents:
  - id: claude-code
    name: Claude Code
    description: Anthropic's Claude Code CLI
    platforms:
      windows:
        config_paths:
          - ~/.claude.json
      darwin:
        config_paths:
          - ~/.claude.json
      linux:
        config_paths:
          - ~/.claude.json
    config_key: mcpServers
    format: standard

  - id: cursor
    name: Cursor
    description: Cursor AI Editor
    platforms:
      windows:
        config_paths:
          - ~/.cursor/mcp.json
      darwin:
        config_paths:
          - ~/.cursor/mcp.json
      linux:
        config_paths:
          - ~/.cursor/mcp.json
    config_key: mcpServers
    format: standard

