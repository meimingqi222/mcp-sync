  - id: qwen-cli
    name: Qwen CLI
    description: Alibaba Qwen Code Assistant
    platforms:
      windows:
        config_paths:
          - ~/.qwen/settings.json
          - $APPDATA/qwen-code/settings.json
      darwin:
