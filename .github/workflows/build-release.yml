name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            name: windows
          - os: macos-latest
            platform: darwin/universal
            name: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install deps
        run: |
          go mod download
          pnpm install --dir frontend

      - name: Build
        run: wails build -clean -platform ${{ matrix.platform }}

      - name: Package binaries - Windows
        if: matrix.name == 'windows'
        shell: powershell
        run: |
          cd build/bin
          Compress-Archive -Path mcp-sync.exe -DestinationPath mcp-sync-windows.zip
          ls -la

      - name: Package binaries - macOS
        if: matrix.name == 'macos'
        run: |
          cd build/bin
          tar -czf mcp-sync-macos.tar.gz mcp-sync.app
          ls -lah

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-sync-${{ matrix.name }}
          path: |
            build/bin/mcp-sync-windows.zip
            build/bin/mcp-sync-macos.tar.gz
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            MCP Sync v${{ github.ref_name }}

            Cross-platform MCP Configuration Manager

            Downloads:
            - Windows: mcp-sync-windows.zip (Contains mcp-sync.exe)
            - macOS: mcp-sync-macos.tar.gz (Contains mcp-sync.app)

            Features:
            - Support for 9+ programming tools
            - GitHub Gist integration
            - Local AES-256 encryption
            - Windows & macOS support

            How to install:
            - Windows: Extract zip and run mcp-sync.exe
            - macOS: Extract tar.gz and run mcp-sync.app

            Docs: https://github.com/${{ github.repository }}
          files: |
            artifacts/*/mcp-sync-windows.zip
            artifacts/*/mcp-sync-macos.tar.gz
          draft: false
          prerelease: false
